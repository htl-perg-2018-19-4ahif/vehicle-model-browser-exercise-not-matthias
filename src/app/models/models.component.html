<div align="center">
  <!-- Filter  -->
  <mat-form-field class="small-custom-width">
    <input matInput placeholder="Filter" [(ngModel)]="filter">
  </mat-form-field>

  <!-- Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-width">
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year</th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <ng-container matColumnDef="make">
      <th mat-header-cell *matHeaderCellDef> Make </th>
      <td mat-cell *matCellDef="let element"> {{element.make}} </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination -->
  <div class="custom-width">
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
